<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis datos</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://kit.fontawesome.com/c702fce202.js" crossorigin="anonymous"></script>
</head>

<body class="body">
  <header class="header">
    <div class="burger-button">
      <i class="fas fa-bars"></i>
    </div>
    <figure class="header__logo"><img class="header__img" src="image/logo1.PNG" alt="logo de la empresa" /></figure>
    <nav class="nav">
      <ul class="menu">
        <li class="menu__item"><a class="menu__link" href="#"> <i class="fas fa-home icono"></i>Inicio</a></li>
        <li class="menu__item"><a class="menu__link" href="#"> <i class="fas fa-id-card-alt icono"></i>Mis datos</a>
        </li>
        <li class="menu__item"><a class="menu__link" href="#"> <i
              class="fas fa-shopping-basket icono"></i></i>Productos</a></li>
        <li class="menu__item"><a class="menu__link" href="#"> <i class="fas fa-pen-square icono"></i>Pedidos</a></li>
        <li class="menu__item"><a class="menu__link" href="#"> <i class="fas fa-store icono"></i>Ventas</a></li>
        <li class="menu__item"><a class="menu__link" href="#"> <i class="fas fa-door-open icono"></i>Salir</a></li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <section class="menuHo">
      <figure class="menuHo__usuario"><img class="menuHo__img" src="image/usuario.jpg" alt="usuario" />
        <figcaption class="menuHo__nombre"> Maria Alaya Torres</figcaption>
      </figure>
    </section>


    <section class="formulario">
      <form action="#" class="datos">
        <h1 class="datos__titulo">Mis datos</h1>

        <div class="datos">
          <input class="datos__form" type="text" placeholder="Mi empresa" name="mi_empresa">
          <input class="datos__form" type="email" placeholder="Correo electr칩nico" name="email">
          <input class="datos__form" type="email" placeholder="Correo Corporativo" name="email_corporativo">
          <input class="datos__form" type="number" placeholder="RUC" name="ruc">
          <div class="descripcio">
            <label for="descripcion">Descripci칩n de tu tienda:</label><br>
            <textarea class="datos__form text_area" id="descripcion" name="descripcion">
          </textarea>
          </div>
          <div class="selectores">
            <div class="departamento">
              <label for="departamento">Departamento</label><br>
              <select class="datos__form" id="departamento" name="departamento">
                <option value="LIMA">LIMA</option>
                <option value="ICA">ICA</option>
                <option value="LORETO">LORETO</option>
                <option value="PIURA">PIURA</option>
              </select>
            </div>
            <div class="provincia">
              <label for="provincia">Provincia</label><br>
              <select class="datos__form" id="provincia" name="provincia">
                <option value="LIMA">LIMA</option>
                <option value="ICA">ICA</option>
                <option value="CALLAO">CALLAO</option>
                <option value="PIURA">PIURA</option>
              </select>

            </div>
            <div class="distrito">
              <label for="distrito">Distrito</label><br>
              <select class="datos__form" id="distrito" name="distrito">
                <option value="PUENTE PIEDRA">PUENTE PIEDRA</option>
                <option value="LOS OLIVOS">LOS OLIVOS</option>
                <option value="ANCON">ANCON</option>
                <option value="CALLAO">CALLAO</option>
              </select>

            </div>

          </div>

          <input class="datos__form" type="text" placeholder="Direccion de empresa" name="direccion">
          <input class="datos__form" type="tel" placeholder="Whatsapp" name="whatsapp">
          <input class="datos__form" type="url" placeholder="URL facebook" name="facebook">
          <input class="datos__form" type="url" placeholder="URL instagram" name="instagram">

          <section class="imagen">
            <figure class="imagen__logo">

              <img src="image/logo1.PNG" alt="logo" class="imagen__img">

            </figure>
            <div class="indicacion">
              <p class="inicacion__texto">Sube tu logo en JPG o PNG, peso m치ximo de 1Mb. Tama침o sugerido 180 x 180
                pixeles.</p>
              <input class="inicacion__form datos__form" type="file" name="logo">
            </div>
            <input class="imagen__submit" type="submit" value="Guardar datos">

          </section>

        </div>








      </form>











    </section>
  </main>

  <script>
    const menu = document.querySelector('.nav');
    console.log(menu);
    const menuButton = document.querySelector('.burger-button');
    console.log(menuButton);

    function ShowHideMenu() {
      if (menu.classList.contains('is-active')) {
        menu.classList.remove('is-active');
      } else {
        menu.classList.add('is-active');
      }
    }
    menuButton.addEventListener('click', ShowHideMenu)
  </script>
</body>

</html>
